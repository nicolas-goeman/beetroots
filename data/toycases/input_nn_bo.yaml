list_lines:
  - "co_v0_j4__v0_j3"
  - "co_v0_j5__v0_j4"
  - "co_v0_j6__v0_j5"
  - "co_v0_j7__v0_j6"
  - "co_v0_j8__v0_j7"
  - "co_v0_j9__v0_j8"
  - "co_v0_j10__v0_j9"
  - "co_v0_j11__v0_j10"
  - "co_v0_j12__v0_j11"
  - "co_v0_j13__v0_j12"
#
# for toycase, the noise variances are constant all over the map
# and for all lines
sigma_a: 1.38715e-10
sigma_m_float_linscale: 1.1
#
simu_init:
  name: "bo_nn_toycase"
  D: 5
  D_no_kappa: 4
  K: 30
  log10_f_grid_size: 100
  N_samples_y: 10_000 # 200_000 # 250_000
  max_workers: 5
#
main_params:
  dict_forward_model:
    forward_model_name: "meudon_pdr_model_dense"
    force_use_cpu: true
    fixed_params: # must contain all the params in list_names of the SImulation object. Values are in linear scale.
      kappa: null
      P: null
      radm: null
      Avmax: null
      angle: 0.0
    is_log_scale_params: # defines the scale to work with for each param (either log or lin)
      kappa: True
      P: True
      radm: True
      Avmax: True
      angle: False
  #
  lower_bounds_lin:
    - 1.0e-1 # kappa
    - 1.0e+5 # Pth
    - 1.0e+0 # G0
    - 1.0e+0 # AVtot
    - 0.0 # angle
  upper_bounds_lin:
    - 1.0e+1 # kappa
    - 1.0e+9 # Pth
    - 1.0e+5 # G0
    - 4.0e+1 # AVtot
    - 60.0 # angle
  n_iter: 40
